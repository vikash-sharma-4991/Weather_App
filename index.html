<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <form action="#">
            <input type="text" id="city-name" placeholder="Enter your city name">
            <input type="submit" value="Get Weather">
        </form>
        <div class="weather-data">
            <div class="icon">
                <!-- <img src="https://openweathermap.org/img/wn/01d.png" alt=""> -->
            </div>
            <div class="temp"></div>
            <div class="desc"></div>
            <!-- <div class="temp">35°C</div>
            <div class="desc">haze</div> -->
            <div class="details">
                <div class="btn"></div>
                <div class="btn"></div>
                <div class="btn"></div>
                <!-- <div class="btn">Feels like : 35°C</div>
                <div class="btn">Humidity : 45%</div>
                <div class="btn">Wind Speed : 5m/s</div> -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
